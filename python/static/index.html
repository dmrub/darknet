    <div class="modal-dialog" role="document">
        <div class="modal-content">

  <div class="row no-gutters justify-content-center">

      </span>

          <img id="image">
      </span>
  </div>
</div>

    <div class="row justify-content-center">
        <button id="record" name="button" class="btn btn-primary">Start Processing</button>&nbsp;
        <button id="stop" name="button" class="btn btn-primary">Stop Processing</button>
    </div>
